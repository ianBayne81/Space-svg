<!DOCTYPE html>

<html lang="en">
    <head>
        <title>Space svg playground</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
        <link href="styles.css" rel="stylesheet">
    </head>

    <body>
        <div id="svg-container">
            <svg id="svg-area" fill="#000000">

                <!--create black waves in background animated with html-->
                <circle class="wave" cx="145" cy="-200" r="100">
                    <animate attributeName="r" values="0; 750;" dur="6" repeatCount="indefinite">
                </circle>
                <circle class="wave" cx="145" cy="-200" r="100">
                        <animate attributeName="r" values="0; 750;" begin="2" dur="6" repeatCount="indefinite">
                </circle>
                <circle class="wave" cx="145" cy="-200" r="100">
                        <animate attributeName="r" values="0; 750;" begin="4" dur="6" repeatCount="indefinite">
                </circle>

                <!--create stars animated with GSAP javascript-->
                <g class="star">
                    <polygon points="190 15, 180 25, 200 25"></polygon>
                    <polygon points="180 20, 200 20, 190 30"></polygon>
                </g>
                <g class="star">
                    <polygon points="100 100, 90 110, 110 110"></polygon>
                    <polygon points="90 105, 110 105, 100 115"></polygon>
                </g>
                <g class="star">
                    <polygon points="250 100, 240 110, 260 110"></polygon>
                    <polygon points="240 105, 260 105, 250 115"></polygon>
                </g>
                <g class="star">
                    <polygon points="50 152, 45 158, 55 158"></polygon>
                    <polygon points="45 155, 55 155, 50 161 "></polygon>
                </g>

                <!--create planets / Moon animated with CSS-->
                <circle id="mars" cx="150" cy="350" r="100"></circle>
                <circle id="earth" cx="0" cy="0" r="75"></circle>
                <circle id="moon" cx="100" cy="-50" r="15"></circle>
                
                <!--create rocket animated with CSS-->
                <g class="rocket">
                    <rect id="rocket-body" class="rect" x="150" y="200" height="80" width="20"></rect>
                    <polygon class="fin" points="165 275, 165 240, 190 275"></polygon>
                    <polygon class="fin" points="155 275, 155 240, 130 275"></polygon>
                    <polygon class="fin" points="160 180, 140 205, 180 205"></polygon>
                </g>

            </svg>
        </div>
        <!-- create button to launch the rocket-->
        <div id="button-div">
            <button class="launch-button">Launch</button>
        </div>


        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
        <script src="index.js"></script>
    </body>
</html>
